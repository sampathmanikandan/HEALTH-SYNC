<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointments - Health Sync</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h2>Appointments</h2>
        <nav>
            <a href="dashboard.html">Home</a>
            <a href="appointment.html">Appointments</a>
            <a href="index.html" >Logout</a>

        </nav>
    </header>

    <section class="appointment-container">
        <h2>Your Appointments</h2>
        <table id="appointments-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Date</th>
                    <th>Time</th>
                    <th>Doctor</th>
                    <th>Reason</th>
                </tr>
            </thead>
            <tbody>
                <!-- Appointments will be dynamically loaded -->
            </tbody>
        </table>
        <button onclick="printAppointments()">Print Appointments</button>
    </section>

    <script>
        function loadAppointments() {
            let appointments = JSON.parse(localStorage.getItem("appointments")) || [];
            let tableBody = document.querySelector("#appointments-table tbody");

            tableBody.innerHTML = ""; // Clear table before adding rows
            appointments.forEach(app => {
                let row = `<tr>
                    <td>${app.name}</td>
                    <td>${app.email}</td>
                    <td>${app.date}</td>
                    <td>${app.time}</td>
                    <td>${app.doctor}</td>
                    <td>${app.reason}</td>
                </tr>`;
                tableBody.innerHTML += row;
            });
        }

        function printAppointments() {
            window.print();
        }

        document.addEventListener("DOMContentLoaded", loadAppointments);
    </script>
</body>
</html>
